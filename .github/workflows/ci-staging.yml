name: CI - Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build API
      run: dotnet build src/SecureTaskManager.API/SecureTaskManager.API.csproj --configuration Release
    
    - name: Run Tests
      run: dotnet test tests/SecureTaskManager.Tests/SecureTaskManager.Tests.csproj --configuration Release
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build Frontend
      working-directory: src/SecureTaskManager.Web
      run: |
        npm ci
        npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API Docker Image
      run: docker build -f docker/Dockerfile -t securetaskmanager-api:staging .
    
    - name: Build Web Docker Image
      run: docker build -f docker/Dockerfile.web -t securetaskmanager-web:staging --build-arg BUILDCONTEXT=src/SecureTaskManager.Web .