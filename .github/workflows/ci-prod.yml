name: CI/CD - Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore & Build API
      run: |
        dotnet restore src/SecureTaskManager.API/SecureTaskManager.API.csproj
        dotnet build src/SecureTaskManager.API/SecureTaskManager.API.csproj --configuration Release --no-restore
    
    - name: Run Tests
      continue-on-error: true
      run: dotnet test tests/SecureTaskManager.Tests/SecureTaskManager.Tests.csproj --configuration Release
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build Frontend
      working-directory: src/SecureTaskManager.Web
      run: |
        npm ci
        npm run build
    
    - name: Upload API Artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-build
        path: src/SecureTaskManager.API/bin/Release/
    
    - name: Upload Web Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: src/SecureTaskManager.Web/build/

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and Test API Docker Image
      run: |
        docker build -f docker/Dockerfile -t securetaskmanager-api:latest .
        docker images